<ion-view view-title="Create">
<ion-content>

  <div class="item item-divider">
    Información de Usuario
  </div>

  <label class="item item-input item-stacked-label">
    <span class="input-label">Nombre de Usuario</span>
    <input type="text" data-ng-model="credentials.username">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Contraseña</span>
    <input type="password" data-ng-model="credentials.password" >
  </label>
  <div class="item item-divider">
    Información Personal
  </div>
  <div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Nombre</span>
    <input type="text" placeholder="Juan" data-ng-model="credentials.firstName">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Apellidos</span>
    <input type="text" placeholder="Perez" data-ng-model="credentials.lastName" >
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="juan@ejemplo.com" data-ng-model="credentials.email">
  </label>
  	<div class="card" data-ng-show="error">
	  <div class="item item-text-wrap warning">
	    {{error}}
	  </div>
	</div>
	<button class="button button-block button-positive" ng-click="signup()">
 		 Crear cuenta
   </button>

</div>
</ion-content>
</ion-view>
