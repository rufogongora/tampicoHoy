<ion-view view-title="Account">
<ion-content>
<!-- login -->
<ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
</ion-refresher>  
<div ng-if="!authentication.user" class="padding">
	<div class="list">
		<label class="item item-input">
			<span class="input-label">Usuario</span>
			<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
		</label>
		<label class="item item-input">
			<span class="input-label">Contraseña</span>
			<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
		</label>
	</div>
	<button class="button button-block button-positive" ng-click="login()">
 		 Iniciar sesión
	</button>
	<a class="button button-block button-balanced" href="#/tab/account/craete">
 		 Crear cuenta
	</a>
	<div class="card" data-ng-show="error">
	  <div class="item item-text-wrap warning">
	    {{error}}
	  </div>
	</div>
</div>

<!-- User profile -->
<div ng-if="authentication.user">
	<div class="list">
	  <div class="item item-divider">
    	Hola {{authentication.user.firstName}}
	  </div>

  	 	<div class="item item-divider">
    	Opciones de Usuario
  		</div>

	  	<a class="item item-icon-left" ng-show="authentication.user.roles.indexOf('admin') >= 0" href="#/tab/account/create-negocio">
	  	<i class="icon ion-ios-home"></i>
	  		Crear Negocio
	  	</a>
		<a class="item item-icon-left" ng-show="authentication.user.roles.indexOf('admin') >= 0" href="#/tab/account/manage-negocios">
		<i class="icon ion-stats-bars"></i>
	  		Administrar Negocios
	  	</a>

  	 	<div class="item item-divider">
    	Opciones de Administrador
  		</div>
	  	<a class="item item-icon-left" ng-show="authentication.user.roles.indexOf('admin') >= 0" href="#/tab/account/create-category">
	  	<i class="icon ion-plus"></i>
	  		Crear Categoria
	  	</a>
	  	<a class="item item-icon-left" ng-show="authentication.user.roles.indexOf('admin') >= 0 && negociosPendientes > 0" href="#/tab/account/approve-negocios">
	  	<i class="icon ion-thumbsup"></i>
	  		Aprobar negocios pendientes
	  		<span class="badge badge-assertive">{{negociosPendientes}}</span>
	  	</a>
  		<a class="item item-icon-left" ng-click="signout()">
  		<i class="icon ion-log-out"></i>
 		 Salir
		</a>
	  </div>
</div>
</ion-content>
</ion-view>
