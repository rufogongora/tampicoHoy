<ion-view view-title="Categorias">
  <ion-content class="scroll-bg">
   
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
    </ion-refresher>  
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" ng-model="search" placeholder="Buscar">
      </label>
      <button class="button button-clear" ng-click="search = ''">
        Cancel
      </button>
    </div>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-left item-icon-right" ng-repeat="category in categoriesToShow=(categories | filter:search | orderBy:'name')" type="item-text-wrap" href="#/tab/dash/{{category._id}}"> 
        <i class="icon {{category.icon}}"></i>
        <h2>{{category.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
