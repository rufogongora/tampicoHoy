<ion-view view-title="Administrar Negocios">
 <ion-content>


<ion-list
          show-reorder="shouldShowReorder"
          can-swipe="listCanSwipe">
  <ion-item ng-repeat="negocio in negocios"
            class="item-thumbnail-left">

    <img ng-src="{{negocio.logo}}" err-src="http://placehold.it/150x150">
    <h2>{{negocio.nombre}}</h2>
    <p>{{negocio.direccion}}, {{negocio.ciudad}} {{negocio.estado}}</p>
    <ion-option-button class="button-energized"
                       ng-click="promos(negocio)">
      Promos
    </ion-option-button>

    <ion-option-button class="button-positive"
                       ng-click="edit(negocio)">
      Editar
    </ion-option-button>
    <ion-option-button class="button-info"
                       ng-click="delete(negocio)">
      Borrar
    </ion-option-button>


  </ion-item>
</ion-list>
